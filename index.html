<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-formularz-html5</title>
</head>

<body>
    <form action="https://formspree.io/f/xvodoyjk" method="POST">

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Numer telefonu</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="town">Miasto (wybierz):</label>
        <select name="town" id="town">
            <option value="none" selected>wybierz miasto</option>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>

        <p>Płeć (wybierz):</p>
        <input type="radio" name="gender" id="female" value="Kobieta">
        <label for="female"> Kobieta</label><br>
        <input type="radio" name="gender" id="male" value="Mężczyzna">
        <label for="male"> Mężczyzna</label><br>
        <input type="radio" name="gender" id="other" value="Inna">
        <label for="other"> Inna</label><br>
        <input type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message"></textarea>

        <input type="submit" value="WYŚLIJ">

    </form>
</body>

</html>
